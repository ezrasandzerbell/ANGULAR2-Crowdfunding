  <img src= "{{(projectToDisplay | async)?.image}}" />
  <h4>{{(projectToDisplay | async)?.managers}} from {{(projectToDisplay | async)?.city}} </h4>
  <div class="chip">{{(projectToDisplay | async)?.category}}</div>
  <br><br>
  <p [innerHTML]="(projectToDisplay | async)?.description"></p>

  <app-benefit></app-benefit>
